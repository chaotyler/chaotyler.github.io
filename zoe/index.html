	<form class="contactForm" method="post">
		<input hidden type="text" name="to_email"/>
		<div class="formItem">
			<span>Name</span>
			<input id="nameInput" class="input" type="text" name="contact_name" /><br/>
		</div>
		<div class="formItem">
			<span>Email</span>
			<input id="emailInput" class="input" type="text" name="contact_email" /><br/>
		</div>
		<div class="formItem">
			<span>Tel</span>
			<input id="telInput" class="input" type="text" name="contact_tel" /><br/>
		</div>
		<div class="formItem">
			<span class="vtop">Message</span>
			<textarea id="msgInput" class="input" type="text" name="contact_message"></textarea>
		</div>
		<br/>
		<div id="message" class="message"></div>
		<div id="sendButton" class="submit">Submit</div>
	</form>
