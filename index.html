---
layout: default
title: Tyler's Blog
---
<!--CSS and JS used only in index page-->
<style>
  .homeLeftDiv {
    position: absolute;
    top: 100px;
    left: 10px;
    bottom: 50px;
    min-height: 500px;
    width: 250px;
    border: solid 1px #ccc;
  }

  .homeRightDiv {
    position: absolute;
    left: 270px;
    top: 100px;
    right: 10px;
    bottom: 50px;
    min-height: 500px;
    min-width: 700px;
    border: solid 1px #ccc;
  }

    .homeRightDiv iframe {
      width: 100%;
      border: none;
      height: 100%;
    }

  .postsUl {
    list-style: none;
    padding: 10px;
    font-size: 13px;
  }

    .postsUl li {
      line-height: 20px;
    }

      .postsUl li a {
        text-decoration: none;
        color: #009966;
      }

    .postsUl span {
      color: #aaa;
      font-family: Monaco, "Courier New", monospace;
      font-size: 80%;
    }
</style>
<script>
  function openBlog(url) {
    document.getElementById("blogPage").src=url;
  }
</script>
<!--CSS and JS used only in index page-->

<div class="homeLeftDiv">
  <ul class="postsUl">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="javascript:openBlog('{{ post.url }}');">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="homeRightDiv">
  <iframe id="blogPage" src="/2014/10/31/welcome.html"></iframe>
</div>
