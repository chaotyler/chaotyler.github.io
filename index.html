---
layout: default
title: Tyler's Blog
---
<div class="homeLeftDiv">
  <h4>博客列表</h4>
  <ul class="postsUl">
    {% for post in site.posts %}
    <li onclick="openBlog('{{ post.url }}', this);">
      <span class="titleSpan">{{ post.title }}</span>
      <div class="dateDiv">{{ post.date | date_to_string }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="homeRightDiv">
  <iframe id="blogPage" src="welcome.html"></iframe>
</div>
