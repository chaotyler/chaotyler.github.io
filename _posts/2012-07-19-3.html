<span style="font-family:Microsoft YaHei; font-size:18px">IE中的盒模型bug</span>
<p>
</p>
<p style="border:0px none; font-family:'Microsoft Yahei','Helvetica Neue',Helvetica,Arial,sans-serif; font-size:15px; font-style:normal; font-weight:300; margin:0px 0px 1.625em; outline:0px none; padding:0px; vertical-align:baseline; color:rgb(55,55,55); font-variant:normal; letter-spacing:normal; line-height:24px; orphans:2; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px; background-color:rgb(255,255,255)">
    <span style="font-family:Microsoft YaHei; font-size:18px">在IE6及以后的版本中，还有其它主流浏览器对盒模型宽高的解析不包括border和padding，而在IE6以前的版本中，IE对盒模型宽高的解析包括border和padding，这就是IE中盒模型的bug。</span>
</p>
<p style="">
    <span style="font-family:Microsoft YaHei; font-size:18px">通常解决这个bug都是通过voice-family属性。在css3中新添加了<span style="">box-sizing属性</span>，可以更好的实现这“content-box”和”border-box“之间的切换，达到不同的效果。</span>
</p>
<br />
